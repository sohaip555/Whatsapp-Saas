models:
  SubscriptionPackage:
    name: string
    description: text
    price: integer
    message_balance: integer
    features: string nullable # comma-separated features
    created_at: timestamp nullable
    updated_at: timestamp nullable
    relationships:
      hasMany: TenantSubscriptionLog

  Tenant:
    name: string
    email: string unique
    password: string
    message_balance: integer nullable
    created_at: timestamp nullable
    updated_at: timestamp nullable
    relationships:
      hasMany: TenantSubscriptionLog

  TenantSubscriptionLog:
    tenant_id: unsignedBigInteger
    subscription_package_id: unsignedBigInteger
    message_balance: integer
    created_at: timestamp nullable
    updated_at: timestamp nullable
    relationships:
      belongsTo: Tenant
      belongsTo: SubscriptionPackage

